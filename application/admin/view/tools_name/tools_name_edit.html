<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>修改工具分类名</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__style/beyond.css" rel="stylesheet" type="text/css">
    <!-- <link href="__PUBLIC__style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__style/typicons.css" rel="stylesheet"> -->
    <link href="__PUBLIC__style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
    {include file="common/top" /} 

    <!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            {include file="common/left" /} 
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                             <a href="#">工具Tab名称</a>
                        </li>
                        <li>
                             <a href="{:url('tools_name/tools_name_list')}">工具Tab名称管理</a>
                        </li>
                        <li class="active">修改工具Tab名称</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改工具Tab名称</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form"  enctype="multipart/form-data" action="" method="post">
                        <!-- 隐藏域来传送主键id -->
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label for="tabname" class="col-sm-2 control-label no-padding-right">工具Tab名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="tabname" placeholder="" name="tabname" required="" type="text" value="{$tools_names.tabname}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="bg_url" class="col-sm-2 control-label no-padding-right">Tab工具背景图</label>
                            <div class="col-sm-6">
                                <input id="bg_url" placeholder="" name="bg_url"  type="file" style="display: inline;">
                                {if condition="$tools_names['bg_url'] neq ''"}
                                    <img src="__IMG__{$tools_names.bg_url}" height="80">
                                {else /}
                                    <span>暂无背景图</span>
                                {/if}
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC__js/jquery.js"></script>
    <script src="__PUBLIC__js/bootstrap.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__js/beyond.js"></script>
    


</body></html>
