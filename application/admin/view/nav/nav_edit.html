<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>修改导航</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__style/beyond.css" rel="stylesheet" type="text/css">
    <!-- <link href="__PUBLIC__style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__style/typicons.css" rel="stylesheet"> -->
    <link href="__PUBLIC__style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
    {include file="common/top" /} 

    <!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            {include file="common/left" /} 
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                             <a href="#">导航栏目</a>
                        </li>
                        <li>
                             <a href="{:url('nav/nav_list')}">导航栏目管理</a>
                        </li>
                        <li class="active">修改导航栏目</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改导航栏目</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <!-- 隐藏域来传送主键id -->
                        <input type="hidden" name="id" value="">
                        <div class="form-group">
                            <label for="nav_name" class="col-sm-2 control-label no-padding-right">导航栏目名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="nav_name" placeholder="" name="nav_name" required="" type="text" value="{$nav.nav_name}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label no-padding-right">导航栏目所属的一级</label>
                            <div class="col-sm-6">
                                <select required="" class="form-control" name="fatherid" id="first-nav">
                                    {if condition="$nav['fatherid'] neq 0"}
                                    <option value="">请选择一级导航栏目</option>
                                    {volist name="navs" id="vo"}
                                    <option {if condition="$vo['id'] eq $nav['fatherid']"}selected="selected"{/if} value="{$vo.id}">{$vo.nav_name}</option>
                                    {/volist}
                                    {elseif condition="$nav['fatherid'] eq 0"/}
                                    <option value="0">已属于第一级导航（不许再选择）</option>
                                    {/if} 
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                         
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC__js/jquery.js"></script>
    <script src="__PUBLIC__js/bootstrap.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__js/beyond.js"></script>
    


</body></html>
