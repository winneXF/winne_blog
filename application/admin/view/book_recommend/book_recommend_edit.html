<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>修改推荐书籍信息</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__style/beyond.css" rel="stylesheet" type="text/css">
    <!-- <link href="__PUBLIC__style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__style/typicons.css" rel="stylesheet"> -->
    <link href="__PUBLIC__style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
    {include file="common/top" /} 

    <!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            {include file="common/left" /} 
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                             <a href="#">推荐书籍</a>
                        </li>
                        <li>
                             <a href="{:url('book_recommend/book_recommend_list')}">推荐书籍管理</a>
                        </li>
                        <li class="active">修改推荐书籍</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改推荐书籍</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" enctype="multipart/form-data" method="post">
                    <input type="hidden" name="id">
                        <div class="form-group">
                            <label for="bookname" class="col-sm-2 control-label no-padding-right">推荐书籍标题</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="bookname" placeholder="" name="bookname"  type="text" required="" value="{$book_recommends.bookname}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        <div class="form-group">
                            <label for="publish_time" class="col-sm-2 control-label no-padding-right">书籍出版日期</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="publish_time" placeholder="" name="publish_time"  type="text" value="{$book_recommends.publish_time}">
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <label for="author" class="col-sm-2 control-label no-padding-right">书籍作者</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="author" placeholder="" name="author"  type="text" value="{$book_recommends.author}">
                            </div>
                        </div>  
                        <div class="form-group">
                            <label for="recommend_num" class="col-sm-2 control-label no-padding-right">推荐指数</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="recommend_num" placeholder="" name="recommend_num"  type="text" value="{$book_recommends.recommend_num}">
                            </div>
                        </div>  
                        <div class="form-group">
                            <label for="page_num" class="col-sm-2 control-label no-padding-right">书籍页码数</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="page_num" placeholder="" name="page_num"  type="text" value="{$book_recommends.page_num}">
                            </div>
                        </div>  
                        <div class="form-group">
                            <label for="recommend_desc" class="col-sm-2 control-label no-padding-right">推荐说明</label>
                            <div class="col-sm-6">
                                <textarea name="recommend_desc" class="form-control"> {$book_recommends.recommend_desc}</textarea>
                            </div>
                        </div>
                        {if condition="$book_recommends['book_type'] eq 1"}
                        <div class="form-group">
                            <label for="recommend_show_desc" class="col-sm-2 control-label no-padding-right">首页HTML/CSS书籍的简介</label>
                            <div class="col-sm-6">
                                <textarea name="recommend_show_desc" class="form-control"> {$book_recommends.recommend_show_desc}</textarea>
                            </div>
                        </div>
                        {/if}
                        {if condition="$book_recommends['state'] eq 2"}
                        <div class="form-group">
                            <label for="top_desc" class="col-sm-2 control-label no-padding-right">首页休闲书籍的简介</label>
                            <div class="col-sm-6">
                                <textarea required="" name="top_desc" class="form-control"> {$book_recommends.top_desc}</textarea>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        {/if}
                        <div class="form-group">
                            <label for="pic" class="col-sm-2 control-label no-padding-right">缩略图</label>
                            <div class="col-sm-6">
                                <input id="pic" placeholder="" name="pic"  type="file"  style="display:inline;">
                                {if condition="$book_recommends['pic'] neq ''"}
                                    <img id="img-view" src="__IMG__{$book_recommends.pic}" height="80">
                                {else /}
                                    <img id="img-view" src="" height="80">
                                {/if}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="book_type" class="col-sm-2 control-label no-padding-right">书籍所属推荐栏目</label>
                            <div class="col-sm-6">
                                <select required="" name="book_type">
                                    <option value="">请选择</option>
                                    <option {if condition="$book_recommends['book_type'] eq 1"}selected="selected"{/if} value="1">HTML/CSS</option>
                                    <option {if condition="$book_recommends['book_type'] eq 2"}selected="selected"{/if} value="2">JavaScript</option>
                                    <option {if condition="$book_recommends['book_type'] eq 3"}selected="selected"{/if} value="3">休闲书籍</option>
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必选</p>
                        </div>
                        <div class="form-group">
                            <label for="state" class="col-sm-2 control-label no-padding-right">是否推荐</label>
                            <div class="col-sm-6">
                                 <label>
                                    <input {if condition="$book_recommends['state'] eq 1"}checked="checked"{/if} class="checkbox-slider colored-darkorange" name="state" type="checkbox">
                                    <span class="text"></span>
                                 </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="indexstate" class="col-sm-2 control-label no-padding-right">是否首页推荐</label>
                            <div class="col-sm-6">
                                 <label>
                                    <input {if condition="$book_recommends['state'] eq 2"}checked="checked"{/if} id="indexstate" class="checkbox-slider colored-darkorange" name="indexstate" type="checkbox">
                                    <span class="text"></span>
                                 </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label no-padding-right">推荐书籍内容</label>
                            <div class="col-sm-6">
                                 <label>
                                    <textarea name="content"  id="content"> {$book_recommends.content}</textarea>
                                 </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC__js/jquery.js"></script>
    <script src="__PUBLIC__js/bootstrap.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__js/beyond.js"></script>
    <!-- 百度编辑器引入代码 -->
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
    <!-- <script type="text/javascript" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script> -->
    <script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content',{initialFrameWidth:700,initialFrameHeight:400,});
    // 文章编辑页面的图像选择预览
    function imgView(){
        var oFile = document.getElementById("pic");
        oFile.onchange = function(){
            console.log(111)
            //获取第1个文件
            var file = oFile.files[0];

            //将图片转换为base64
            var reader = new FileReader();
            reader.readAsDataURL(file);

            reader.onload = function(){
                //添加图片到页面中
                var oImg = document.getElementById("img-view");
                oImg.src = this.result;
                //document.body.appendChild(oImg);
            };
        };
    }
    imgView();
    </script>


</body></html>
